<section class="container mt-3">
  <div class="card shadow p-5">
    <h2>{{ tipo }} Empleado</h2>
    <form [formGroup]="usuarioForm">
      <div class="my-3">
        <label class="form-label" for="nombre">Nombre</label>
        <input
          class="form-control"
          type="text"
          id="nombre"
          formControlName="nombre"
          placeholder="Ingese el nombre"
        />
      </div>
      <div class="my-3">
        <label class="form-label" for="apellidos">Apellidos</label>
        <input
          class="form-control"
          type="text"
          id="apellidos"
          formControlName="apellidos"
          placeholder="Ingese apellidos"
        />
      </div>
      <div class="my-3">
        <label class="form-label" for="telefono">Telefono</label>
        <input
          class="form-control"
          type="text"
          id="teleono"
          formControlName="telefono"
          placeholder="Ingese el telefono"
        />
      </div>
      <div class="my-3">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingese el email"
        />
      </div>
      <div class="my-3">
        <label class="form-label" for="salario">Saalrio</label>
        <input
          class="form-control"
          type="number"
          min="0"
          id="salario"
          formControlName="salario"
          placeholder="Ingese el salario"
        />
      </div>

      <div class="my-3">
        <label class="form-label" for="departamento">Departamento</label>
        <input
          class="form-control"
          type="text"
          id="departamento"
          formControlName="departamento"
          placeholder="Ingese el departamento"
        />
      </div>

      <div class="my-3">
        <input type="submit" [value]="tipo" class="btn btn-danger" />
      </div>
    </form>
    @for(error of errorForm ;track $index ){
    <p class="text-danger">{{ error.field }}: {{ error.message }}</p>
    }
  </div>
</section>
