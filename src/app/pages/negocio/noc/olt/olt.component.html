<div class="olt-card">
  <div class="top">
    <div class="left">
      <div class="title">OLT MA5800-X15</div>
      <div class="subtitle">Prueba de conexión</div>
    </div>

    <div class="right">
      <span [class]="badgeClass">{{ estadoTexto }}</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn" (click)="conectar()" [disabled]="estado === 'CONECTANDO' || estado === 'COOLDOWN'">
      {{ estado === 'CONECTANDO' ? 'Conectando...' : 'Conectar' }}
    </button>

    <label class="chk">
      <input type="checkbox" [(ngModel)]="debug" />
      <span>debug</span>
    </label>
  </div>

  <div class="msg" *ngIf="mensaje">
    {{ mensaje }}
  </div>

  <!-- ✅ FECHA/HORA OLT -->
  <div class="time" *ngIf="time">
    <span class="time-label">Hora OLT:</span>
    <span class="time-value">{{ time }}</span>
  </div>

  <pre class="out" *ngIf="output">{{ output }}</pre>
</div>
