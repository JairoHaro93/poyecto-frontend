@if (isReady) {
  <main class="container mt-3">
    <div class="card">
      <div class="card-body">

        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
          <div>
            <h5 class="mb-0">OLT MA5800-X15</h5>
            <small class="text-muted">Prueba de conexión (display time)</small>
          </div>

          <span class="badge text-white" [ngClass]="badgeClass">
            {{ estadoTexto }}
          </span>
        </div>

        <form [formGroup]="oltForm" (ngSubmit)="submitForm()" class="mt-3">
          <div class="d-flex align-items-center gap-3 flex-wrap">
            <button
              type="submit"
              class="btn btn-dark"
              [disabled]="estado === 'CONECTANDO' || estado === 'COOLDOWN'"
            >
              @if (estado === 'CONECTANDO') {
                Conectando...
              } @else if (estado === 'COOLDOWN') {
                Espera...
              } @else {
                Probar conexión
              }
            </button>

            <label class="form-check mb-0">
              <input class="form-check-input" type="checkbox" formControlName="debug" />
              <span class="form-check-label">debug</span>
            </label>

            @if (estado === 'COOLDOWN') {
              <small class="text-warning fw-semibold">
                Reintento en {{ cooldownSec }}s
              </small>
            }
          </div>
        </form>

        @if (mensaje) {
          <div class="alert alert-light border mt-3 mb-0">
            {{ mensaje }}
          </div>
        }

        @if (time) {
          <div class="time-box mt-3">
            <div class="time-label">Hora OLT</div>
            <div class="time-value">{{ time }}</div>
          </div>
        }

        @if (raw) {
          <pre class="out mt-3">{{ raw }}</pre>
        }
      </div>
    </div>
  </main>
}
